<body>

    <!-- Navigace se načte sem -->
    <div id="navbar-placeholder"></div>


    <div class="container">
        <h2>Návštěvní kniha</h2>
        <div id="entries"></div>
        <h3>Přidejte svou recenzi</h3>
        <div class="form-group">
            <label for="name">Jméno:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="message">Vaše zkušenost:</label>
            <textarea id="message" rows="3" required></textarea>
        </div>
        <button onclick="addEntry()">Odeslat</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (!localStorage.getItem("guestbook")) {
                localStorage.setItem("guestbook", JSON.stringify([
                {
    jmeno: "Dáša",
    datum: "08.03.2014 10:52",
    text: "Před dvaceti lety jsem po totálním psychickém i fyzickém vyčerpání organizmu podlehla depresivnímu onemocnění..."
  },
  {
    jmeno: "Petra Malátová",
    datum: "25.02.2014 14:09",
    text: "Můj syn (5 let) býval hodně nemocný, 5x za rok ATB, problémy s chováním, ekzem po celém těle..."
  },
  {
    jmeno: "Nadežda Mikulica",
    datum: "06.02.2014 13:09",
    text: "Diky pani Slávce se mi potvrdilo, že homeopatie není podvod. Pani Ochotnická dokazala mi najit ten správny lék..."
  },
  {
    jmeno: "Ondrej",
    datum: "21.02.2013 10:40",
    text: "Ďakujem pani Slávke, že mi pomohla dostať sa z mojich psychických problémov nakoľko viac ako dva roky som bral silné psychofarmaka..."
  },
  {
    jmeno: "Eva Pánková",
    datum: "06.02.2013 13:22",
    text: "Právě jsem se dala do rukou paní Slávinky, věřím, že bude ze mne zase čiperná babča..."
  },
  {
    jmeno: "M.",
    datum: "28.11.2012 22:58",
    text: "Díky, homeopatie a tvá péče funguje. Držím palce tvému dalšímu homeopatickému nadšení!"
  }
                ]));
            }
            loadEntries();
        });
    
        function addEntry() {
            let name = document.getElementById("name").value;
            let message = document.getElementById("message").value;
            let date = new Date().toLocaleString();
    
            if (name.trim() === "" || message.trim() === "") {
                alert("Vyplňte prosím jméno a zprávu.");
                return;
            }
    
            let entry = { name, message, date };
            let entries = JSON.parse(localStorage.getItem("guestbook")) || [];
            entries.push(entry);
            localStorage.setItem("guestbook", JSON.stringify(entries));
    
            document.getElementById("name").value = "";
            document.getElementById("message").value = "";
            loadEntries();
        }
    
        function loadEntries() {
            let entries = JSON.parse(localStorage.getItem("guestbook")) || [];
            let entriesDiv = document.getElementById("entries");
            entriesDiv.innerHTML = "";
    
            entries.forEach(entry => {
                let div = document.createElement("div");
                div.classList.add("entry");
                div.innerHTML = `<strong>${entry.name}</strong> <span class="date">${entry.date}</span><br>${entry.message}`;
                entriesDiv.prepend(div);
            });
        }
    </script>
